<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLESHEETS-->
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/reset.css" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <!-- TITLE-->
    <div id="h1-container">
      <h1>Jogo da Velha</h1>
    </div>
    <!-- BUTTONS-->
    <div id="btn-container">
      <button id="two-players">2 Jogadores</button>
      <button id="against-ia">Contra IA</button>
    </div>
    <!-- PLAY GRID-->
    <div class="container-velha" class="">
      <div class="square" id="square_l1c1"></div>
      <div class="square" id="square_l1c2"></div>
      <div class="square" id="square_l1c3"></div>
      <div class="square" id="square_l2c1"></div>
      <div class="square" id="square_l2c2"></div>
      <div class="square" id="square_l2c3"></div>
      <div class="square" id="square_l3c1"></div>
      <div class="square" id="square_l3c2"></div>
      <div class="square" id="square_l3c3"></div>
      <!-- SCOREBOARD -->
      <div id="scoreboard-container">
        <h2 id="scoreboard-title">Placar:</h2>
        <div class="span-container">
          <!-- X -->
          <span class="scoreboard-box">
            <span id="x-scoreboard">X </span>:
            <span class="scoreboard-1">0</span>
          </span>
          <!-- O -->
          <span class="scoreboard-box">
            <span id="o-scoreboard"></span>:
            <span class="scoreboard-2">0</span>
          </span>
        </div>
      </div>
    </div>
    <!-- ELEMENTS -->
    <div id="box-elements" class="hide">
      <div class="x">X</div>
      <div class="o"></div>
    </div>
    <!-- MESSAGE -->
    <div id="message" class="hide">
      <p>ASADSD</p>
    </div>

    <!-- TAG SCRIPTS (IGNORE) -->
    <script src="/JS/script.js"></script>
  </body>
</html>
